version: '3.4'

services:
  netca:
    image: netca
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - "ConnectionStrings__DefaultConnection=Server=db;Database=netcaDb;User=sa;Password=Your_password123;MultipleActiveResultSets=true"
    ports:
      - "8080:8080"
    restart: on-failure